<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Categories</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>

<!-- Main -->
<main class="container">
    <!-- Header Main -->
    <header class="row text-center" >

    </header>
    <section class="row" >
        <div class="col-4 offset-4 mt-4 ">

            <form th:action="@{/alogin}" method="post" th:object="${account}">
                <div class="card">

                    <div class="card-header">
                        <h2>Login</h2>
                    </div>

                    <div th:if ="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>

                    <div class="card-body">
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" th:field="*{username}"
                             aria-describedby="usernameid" placeholder="Username">
                            <small th:if ="${#fields.hasErrors('username')}"
                                   id="usernameid" class="form-text text-muted">Username is invalid</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"  th:field="*{password}"
                                aria-describedby="passwordid" placeholder="password">
                            <small th:if ="${#fields.hasErrors('password')}"
                                    id="passwordid" class="form-text text-muted">Password is invalid</small>

                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" th:field="*{rememberMe}" value="false" >
                            Rememeber Me
                          </label>
                        </div>
                    </div>


                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        
                        <button class="btn btn-primary"> <i class="fas fa-sign-in-alt mr-1">Login</i>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- End: Section -->

    <!-- Footer Main -->
    <footer class="row"></footer>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
