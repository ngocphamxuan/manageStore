<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/dashboardLayout.html}"
>
<head>

</head>
<body>

<!-- Main -->

    <!-- Begin: Section -->
    <section class="row" layout:fragment="content">

        <div class="col mt-4 ">

            <div class="card">
                <!-- sub-header -->
                <div class="card-header">
                    <h2>List of Categories</h2>
                </div>
                <div th:if ="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <!-- sub-body -->
                <div class="card-body">
                    <div class="row mt-2 mb-2">
                        <div class="col">
                            <form th:action="@{/admin/categories/search}">
                                <div class="form-inline float-left">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control ml-2" name="name"
                                           id="name" aria-describedby="helpId" placeholder="Name">
                                    <button class="btn btn-outline-primary ml-2">Search</button>
                                </div>
                            </form>
                            <div class="float-right">
                                <a class="btn btn-outline-primary"
                                   th:href="@{/admin/categories/add}">Add New Category</a>
                            </div>
                        </div>
                    </div>
                    <!-- Begin: Table -->
                    <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Category Id</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="category : ${categories}">
                            <td scope="row">[[${category.categoryId}]]</td>
                            <td th:text="${category.getName()}"></td>
                            <td>
                                <a th:href="@{'/admin/categories/view' + ${category.getCategoryId()}}" class="btn btn-outline-info"><i class="fas fa-info "></i></a>
                                <a th:href="@{'/admin/categories/edit/' + ${category.getCategoryId()}}" class="btn btn-outline-warning"><i class="fas fa-edit  "></i></a>
                                <a th:href="@{'/admin/categories/delete/' +${category.getCategoryId()}}" class="btn btn-outline-danger"><i class="fas fa-recycle "></i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <!-- End: Table -->
                </div>

                <!-- subfooter -->
                <div class="card-footer text-muted">


                    <!--Begin: pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!--End: pagination -->

                </div>

            </div>

        </div>
    </section>
    

<!-- Optional JavaScript -->
</body>
</html>
